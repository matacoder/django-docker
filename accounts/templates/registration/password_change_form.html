{% extends "base.html" %}
{% block title %}Change password{% endblock %}
{% block header %}Change password{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="bg-light p-5 rounded">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button type="submit" class="btn btn-primary">
                Change password
            </button>
        </form>
    </div>
{% endblock %}
