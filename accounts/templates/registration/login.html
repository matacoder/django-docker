{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
    {% load bulma_tags %}
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            {{ form|bulma }}
            <p class="block"><a href="{% url "password_reset" %}">Reset password</a></p>
            <button type="submit" class="button">
                Login
            </button>
        </form>
    </div>
{% endblock %}
